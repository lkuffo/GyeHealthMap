<!doctype html>
<html>

    {% include "header.html" %}

    <body class="hm-index-body text-center">

    <div class="cover-container d-flex h-100 mx-auto flex-column">

        {% include "navbar.html" %}

        <div class="hm-container">

            <main role="main" class="inner cover">

                <div class="hm-healthmap-container">
                    <h1 class="hm-page-title"> {{ name }}</h1>
                    <div class="hm-healthmap-main-box">
                        <div id="{{ institution }}" class="hm-healthmap-map">
                            <iframe class="hm-map" src="/static/maps/{{ institution }}/all_interactive.html">

                            </iframe>
                        </div>
                        <div class="hm-healthmap-map-info">
                            <div class="hm-healthmap-selectors">
                                <h3 class="hm-institution-title">Filtros</h3>
                                <div class="hm-select-date-box">
                                    <div>
                                        <label class="hm-fields-label" for="from">Desde</label>
                                        <input class="hm-select-date" type="text" id="from" name="from">
                                    </div>
                                    <div>
                                        <label class="hm-fields-label" for="to">Hasta</label>
                                        <input class="hm-select-date" type="text" id="to" name="to">
                                    </div>
                                </div>
                                <div class="hm-filter-box">
                                    <div class="ui-widget">
                                        <label class="hm-fields-label" for="from">Capitulo</label>
                                        <select id="combobox">
                                            <option value=""></option>
                                            <option value="ActionScript">ActionScript</option>
                                            <option value="AppleScript">AppleScript</option>
                                            <option value="Asp">Asp</option>
                                            <option value="BASIC">BASIC</option>
                                            <option value="C">C</option>
                                            <option value="C++">C++</option>
                                            <option value="Clojure">Clojure</option>
                                            <option value="COBOL">COBOL</option>
                                            <option value="ColdFusion">ColdFusion</option>
                                            <option value="Erlang">Erlang</option>
                                            <option value="Fortran">Fortran</option>
                                            <option value="Groovy">Groovy</option>
                                            <option value="Haskell">Haskell</option>
                                            <option value="Java">Java</option>
                                            <option value="JavaScript">JavaScript</option>
                                            <option value="Lisp">Lisp</option>
                                            <option value="Perl">Perl</option>
                                            <option value="PHP">PHP</option>
                                            <option value="Python">Python</option>
                                            <option value="Ruby">Ruby</option>
                                            <option value="Scala">Scala</option>
                                            <option value="Scheme">Scheme</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="hm-filter-box">
                                    <div class="ui-widget">
                                        <label class="hm-fields-label" for="from">CIE10</label>
                                        <select id="combobox-cie10">
                                            <option value=""></option>
                                            <option value="A09">A09</option>
                                            <option value="J20">J20</option>

                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="hm-healthmap-complement">
                                <h3 class="hm-institution-title">Datos</h3>
                            </div>
                        </div>
                    </div>
                    <div class="hm-healthmap-image" style="background-image: url('/static/images/hlb.jpg');">

                    </div>
                    <div class="hm-healthmap-back">
                        <a href="/" class="btn btn-primary btn-lg" role="button" aria-disabled="true">
                            <i class="material-icons">arrow_back</i>
                            REGRESAR
                        </a>
                    </div>
                </div>
            </main>

        </div>



    </div>

    {% include "footer.html" %}

    </body>
</html>
